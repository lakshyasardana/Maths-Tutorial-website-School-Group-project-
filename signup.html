  <form class="login-content">
    <div class="container">

    <h1>Sign Up</h1>
      <p>Please fill the form to create an account!</p>

      <label for="name"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="name" required>
  
	  <label for="last name"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="username">

      <br><label for="email"><b>Email</b></label>
      <input type="password" placeholder="Enter Email" name="email" required>


      <br><label for="psw"><b>Phone number</b></label>
      <input type="text" placeholder="Enter Phone number" name="psw" required>
      

      <br><label for="grade"><b>Select your Grade</b></label> &nbsp; &nbsp; &nbsp;
            <select id="grade">
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
         
            </select><br>      
      <br><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
     
      <br><label for="cpsw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="cpsw" required>
     
        <div class="clearfix">
        <button type="submit" class="loginbtn" >Sign Up</button>
      </div>
    </div>
  </form>
